    <style>

        body {

        }

        .form-container h2 {
            text-align: center;
            font-size: 22px;

        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-weight: bold;
            color: #555;
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group input[type="button"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .form-group input[type="button"]:hover {
            background-color: #45a049;
        }

        /* Popup styles */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1001;
        }

        .popup .popup-message {
            font-size: 18px;
            color: green;
            font-weight: bold;
        }

        /* Layout for larger screens */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .form-container {
                width: 100%;
                margin-left: 0;
            }
        }

        .form-group {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.payment-button {
    display: inline-block;
    padding: 15px;
    font-size: 1rem;
    text-align: center;
    text-decoration: none;
    color: #ffffff;
    background-color: #007BFF;
    border-radius: 10px;
    font-weight: bold;
    transition: all 0.3s ease;
}

.payment-button:hover {
    background-color: #ff4e4e;
    transform: translateY(-3px);
    box-shadow: 0 6px 15px rgba(255, 107, 107, 0.6);
}
.nav-container {
            width: 100%;
            padding: 10px 0;
            position: fixed;
            top: 0;
            display: flex;
            justify-content: center;
            gap: 110px; /* Space between buttons */
            z-index: 1000;
        }
        .nav-container a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 20px;
            transition: background-color 0.3s, color 0.3s;
        }
        .nav-container a:hover {
            background-color: white;
            color: #ff4500;
        }

    </style>
</head>
<body>

    <div class="nav-container">
        <a href="pass_type.php">Pass Type</a>
        <a href="user_status.php">Pass Status</a>
    </div>
    

    <div class="container">
        <div class="section-header">
            Payment Confirmation
        </div>

        <div class="form-container">
            <h2>Payment Details</h2>
            <form id="paymentForm">
                <div class="form-group">
                    <label for="user-name">Full Name</label>
                    <input type="text" id="user-name" name="user_name" required>
                </div>
                <div class="form-group">
                    <label for="contact-number">Contact Number</label>
                    <input type="number" id="number" name="contact-number" required>
                </div>
                <div class="form-group">
                    <label for="book-price">Price</label>
                    <input type="number" id="book-price" name="book_price" required>
                </div>
                <div class="form-group">
                    <a href="credit.html" class="payment-button">Proceed to Payment (Credit Card)</a>
                    <a href="debit.html" class="payment-button">Proceed to Payment (Debit Card)</a>
                    <a href="upi.html" class="payment-button">Proceed to Payment (UPI)</a>
                    <a href="bank.html" class="payment-button">Proceed to Payment (Bank Transfer)</a>
                </div>
        
            </form>
        </div>
    </div>

    

    <script>
        // Function to show the popup when payment is confirmed
        function showPopup() {
            var popup = document.getElementById('paymentPopup');
            popup.style.display = 'block';

            // Close the popup after 3 seconds
            setTimeout(function() {
                popup.style.display = 'none';
            }, 3000);
        }

        // Function to get query parameters and populate the form
        function populateForm() {
            const urlParams = new URLSearchParams(window.location.search);
            const bookName = urlParams.get('book_name');
            const bookPrice = urlParams.get('book_price');

            if (bookName) {
                document.getElementById('book-name').value = bookName;
            }
            if (bookPrice) {
                document.getElementById('book-price').value = bookPrice;
            }
        }

        // Call the function to populate the form on page load
        window.onload = populateForm;
    </script>

</body>

</html>
