    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('images/admin2.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        /* Header styles */
        /* Dashboard container */
        .dashboard {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 100px; /* Added gap between the top buttons and dashboard */
        }

        .card {
            width: 300px;
            height: 180px;
            background: linear-gradient(135deg, #1e90ff, #00bfff);
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            animation: fadeInUp 1.5s ease;
            transition: transform 0.4s, box-shadow 0.4s;
            color: white;
        }

        .card:hover {
            transform: scale(1.1);
            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.5);
        }

        .card h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .card a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            padding: 8px 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .card a:hover {
            background: rgba(255, 255, 255, 0.3);
            color: black;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .nav-container {
            width: 100%;
            padding: 10px 0;
            position: fixed;
            top: 0;
            display: flex;
            justify-content: center;
            gap: 110px; /* Space between buttons */
            z-index: 1000;
        }
        .nav-container a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 20px;
            transition: background-color 0.3s, color 0.3s;
        }
        .nav-container a:hover {
            background-color: white;
            color: #ff4500;
        }

    </style>
</head>
